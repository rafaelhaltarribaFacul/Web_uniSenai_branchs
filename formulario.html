<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/formulario/stylef.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <a href="index.html" class="link-logo">UniSofa</a>
      </div>
      <nav class="cabecalho__menu">
        <a class="menu" href="index.html">Início</a>
        <a class="menu" href="tabela.html">Tabelas</a>
        <a class="menu" href="formulario.html">Formulário</a>
        <a class="menu" href="about.html">Sobre nós</a>
      </nav>
    </header>
    <div class="container">
      <div class="form-img">
        <img src="../assets/form.svg" alt="Uma pessoa preenchendo o formulário" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="date">Data de Nascimento</label>
              <input id="date" type="date" name="date" required />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input id="female" type="radio" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input id="male" type="radio" name="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input id="others" type="radio" name="gender" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input id="none" type="radio" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
    <footer class="rodape">
      <p class="rodape__links">
        Acesse nossas páginas nas redes sociais:
